<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>GRE Vocab</title>
</head>

<body>
    <div>
        <h1>GRE Vocabulary</h1>

            <h3 id="word"></h3>

    <script src="main.js"></script>

</html>
